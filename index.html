<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SEMPDEC</title>
  <link rel="icon" href="assets/favicon.ico" type="image/x-icon" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5 url('assets/pattern.png') repeat;
      color: #2c3e50;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #ffffffcc;
      box-shadow: 0 1px 5px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(8px);
      z-index: 100;
      border-bottom: 1px solid #ddd;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0.8rem 1rem;
      text-align: center;
    }

    .header-content {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header h1 {
      font-size: 1.8rem;
      font-weight: 700;
      color: #003366;
    }

    .texto-motivador {
      font-size: 0.95rem;
      color: #444;
      margin-top: 0.2rem;
    }

    .menu-container {
      position: absolute;
      top: 0.8rem;
      right: 1rem;
    }

    .menu-icon {
      cursor: pointer;
      font-size: 22px;
      user-select: none;
    }

    .menu-dropdown {
      display: none;
      position: absolute;
      right: 0;
      margin-top: 0.5rem;
      background-color: #fff;
      min-width: 120px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      z-index: 1000;
    }

    .menu-dropdown button {
      width: 100%;
      background: none;
      border: none;
      padding: 0.4rem 0.8rem;
      text-align: left;
      font-size: 0.95rem;
      cursor: pointer;
      color: #000;
    }

    .menu-dropdown button:hover {
      background-color: #f0f0f0;
    }

    main {
      margin-top: 100px;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1.5rem;
      text-align: center;
    }

    .logo-central {
      max-width: 240px;
      width: 100%;
      height: auto;
      border-radius: 12px;
      border: 2px solid #ddd;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 1.5rem;
    }

    .motivacional {
      font-size: 1.1rem;
      font-style: italic;
      color: #1a237e;
      margin-bottom: 2rem;
    }

    .caixa-azul-vidro {
      background: rgba(30, 136, 229, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.4);
      border-radius: 12px;
      backdrop-filter: blur(8px);
      padding: 1rem 1.5rem;
      max-width: 90%;
      width: 100%;
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.08);
      color: #003366;
      margin-bottom: 2rem;
    }

    .botao-mural {
      background-color: #003366;
      color: #fff;
      border: none;
      padding: 1rem 2rem;
      font-size: 1.1rem;
      font-weight: 600;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.15);
      transition: all 0.3s ease;
    }

    .botao-mural:hover {
      background-color: #00509e;
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      font-size: 0.9rem;
      padding: 1rem;
      color: #999;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

  <header>
    <div class="header-content">
      <h1>SEMPDEC</h1>
      <p class="texto-motivador">Desenvolvendo soluções com foco no futuro.</p>
    </div>
    <div class="menu-container">
      <div class="menu-icon" id="menuIcon" aria-label="Menu de opções" role="button" title="Menu">&#8942;</div>
      <div class="menu-dropdown" id="menuDropdown">
        <button id="btnCadastro">Cadastro</button>
        <button onclick="window.open('reac.html', '_blank')">REAC</button>
      </div>
    </div>
  </header>

  <main>
    <img src="assets/logo.png" alt="Logo SEMPDEC" class="logo-central" />
    <p class="motivacional">"Inovação e compromisso para transformar realidades."</p>
    <div class="caixa-azul-vidro">
      <h2>Bem-vindo ao sistema da SEMPDEC</h2>
      <p>Estamos constantemente evoluindo para oferecer uma experiência moderna, eficiente e segura.</p>
    </div>
    <button class="botao-mural" onclick="window.open('https://drive.google.com/drive/folders/1WAZIrp_amiACaZuLHw09OKz7pzuCyLsq', '_blank')">Mural</button>
  </main>

  <footer>
    © 2025 Desenvolvido por Darlan Cardoso · V. 3.55.0
  </footer>

  <script>
    const menuIcon = document.getElementById('menuIcon');
    const menuDropdown = document.getElementById('menuDropdown');
    const btnCadastro = document.getElementById('btnCadastro');

    btnCadastro.addEventListener('click', () => {
      window.location.href = 'cadastro.html';
    });

    menuIcon.addEventListener('click', (e) => {
      e.stopPropagation();
      menuDropdown.style.display = menuDropdown.style.display === 'block' ? 'none' : 'block';
    });

    document.addEventListener('click', (e) => {
      if (!e.target.closest('.menu-container')) {
        menuDropdown.style.display = 'none';
      }
    });
  </script>

</body>
</html>
